_BASE_: "../Base-RCNN.yaml"
MODEL:
  # WEIGHTS: "/Path/to/Base/Pretrain/Weight"
  WEIGHTS: "pretrained_weights/R-101.pkl"
  MASK_ON: False
  BACKBONE:
    FREEZE: False
  RESNETS:
    DEPTH: 101
  RPN:
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 0.0
    FREEZE: False
  ROI_HEADS:
    NAME: "ContrastiveROIHeads"
    NUM_CLASSES: 20
    # OUTPUT_LAYER: "CosineSimOutputLayers"
    FREEZE_FEAT: False
    BATCH_SIZE_PER_IMAGE: 256
    IOU_THRESHOLDS: [0.4]

    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 0.001
    NUM_CLASSES: 5
    FREEZE_FEAT: True
    CLS_DROPOUT: True

  ROI_BOX_HEAD:
    CONTRASTIVE_BRANCH:
      TEMPERATURE: 0.2
      LOSS_WEIGHT: 0.2
      DECAY:
        ENABLED: True
        STEPS: [3000, 6000]
        RATE: 0.5
      IOU_THRESHOLD: 0.6  # high credibility proposals provide consistency

INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
DATASETS:
  TRAIN: ("voc_2007_trainval_novelx_1shot_seedx", )
  # TEST: ('voc_2007_test_novelx',)
  TEST: ('voc_2007_test_novelx',)
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.01
  STEPS: (640, )
  MAX_ITER: 800
  CHECKPOINT_PERIOD: 100000
  WARMUP_ITERS: 0
TEST:
  PCB_ENABLE: True
  PCB_MODELPATH: "pretrained_weights/R-101.pkl"
OUTPUT_DIR: "checkpoints/voc/defrcnn/defrcnn_novelx_1shot_seedx"